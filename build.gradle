plugins {
    id 'java'
    id 'war'
    id 'maven-publish'
  id "org.sonarqube" version "2.7"
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.mockito:mockito-all:1.9.5'
    compile 'javax.activation:activation:1.1'
    compile 'antlr:antlr:2.7.6'
    compile 'aopalliance:aopalliance:1.0'
    compile 'asm:asm:1.5.3'
    compile 'asm:asm-attrs:1.5.3'
    compile 'cglib:cglib:2.1_3'
    compile 'commons-beanutils:commons-beanutils:1.7.0'
    compile 'commons-io:commons-io:1.1'
    compile 'commons-logging:commons-logging:1.1.1'
    compile 'commons-lang:commons-lang:2.5'
    compile 'commons-collections:commons-collections:2.1.1'
    compile 'commons-fileupload:commons-fileupload:1.1.1'
    compile 'org.apache.commons:commons-email:1.1'
    compile 'commons-digester:commons-digester:1.8'
    compile 'dom4j:dom4j:1.6.1'
    compile 'dumbster:dumbster:1.6'
    compile 'ehcache:ehcache:1.2.3'
    compile 'icu4j:icu4j:2.6.1'
    compile 'javassist:javassist:3.4.GA'
    compile 'javax.xml.bind:jaxb-api:2.1'
    compile 'javax.xml:jaxb-impl:2.1'
    compile 'jaxen:jaxen:1.1.1'
    compile 'jdom:jdom:1.0'
    compile 'javax.transaction:jta:1.1'
    compile 'jstl:jstl:1.2'
    compile 'log4j:log4j:1.2.14'
    compile 'org.apache.lucene:lucene-core:2.3.2'
    compile 'org.apache.lucene:lucene-highlighter:2.0.0'
    compile 'javax.mail:mail:1.4'
    compile 'org.slf4j:slf4j-api:1.5.6'
    compile 'mysql:mysql-connector-java:5.0.5'
    compile 'org.slf4j:slf4j-log4j12:1.5.6'
    compile 'javax.persistence:persistence-api:1.0'
    compile 'quartz:quartz:1.5.2'
    compile 'javax.xml.stream:stax-api:1.0-2'
    compile 'javax.validation:validation-api:1.0.0.GA'
    compile 'xalan:xalan:2.6.0'
    compile 'xerces:xercesImpl:2.6.2'
    compile 'xml-apis:xml-apis:1.3.02'
    compile 'xerces:xmlParserAPIs:2.6.2'
    compile 'xom:xom:1.0'
    compile 'org.hibernate:hibernate-annotations:3.3.1.GA'
    compile 'org.hibernate:hibernate-entitymanager:3.3.2.GA'
    compile 'org.hibernate:hibernate-validator:4.0.2.GA'
    compile 'org.hibernate:hibernate:3.2.6.ga'
    compile 'org.hibernate.common:hibernate-commons-annotations:4.0.0.Final'
    compile 'org.hibernate:hibernate-search:3.0.0.GA'
    compile 'org.springframework:spring-webmvc:3.0.1.RELEASE'
    compile 'org.springframework:spring-context:3.0.1.RELEASE'
    compile 'org.springframework:spring-core:3.0.1.RELEASE'
    compile 'org.springframework:spring-beans:3.0.1.RELEASE'
    compile 'org.springframework:spring-aop:3.0.1.RELEASE'
    compile 'org.springframework:spring-tx:3.0.1.RELEASE'
    compile 'org.springframework:spring-orm:3.0.1.RELEASE'
    compile 'org.springframework:spring-expression:3.0.1.RELEASE'
    compile 'org.springframework:spring-asm:3.0.1.RELEASE'
    compile 'junit:junit:4.4'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
}

group = 'Spring3HibernateApp'
version = '1.8-SNAPSHOT'
description = 'Spring3HibernateApp'
sourceCompatibility = '1.6'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
